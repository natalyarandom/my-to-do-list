<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do-list</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h2 id="header">My first to do list</h2>
        </div>

        <div class="body">
            <div class="new-item">
                <input type="text" placeholder="new todo item..." />
                <button type="submit">Add</button>
            </div>

            <div class="todo-list">
                <div class="undone-list">
                    <div class="todo-item">
                        <input class="checkbox" type="checkbox">
                        <span class="description">Помыть пол</span>
                        <button class="remove-btn" type="submit">Delete</button>
                    </div>
                </div>
                <div class="done-list"></div>
            </div>
        </div>
    </div>


    <script src="./scripts/main.js"></script>
</body>

</html>
