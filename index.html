<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="./styles/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="wrapper">

        <div class="background">

        </div>

        <div class="body">

            <div class="new-item">
                <h4 class="h4 placeholder">New Todo:</h4>

                <div class="placeholder">

                    <input class="input" type="text" placeholder="new to do item..." /> <button class="add-button"
                        type="submit">Add</button>

                </div>
            </div>
        </div>

        <div class="todo-list">
            <div class="undone-list">

                <ul>
                    <li>

                        <p class="edit" type="text">Edit:<input class="input" type="text" placeholder="Feed the cat" />

                            <button class="save-button" type="save-btn">Save</button>

                        </p>


                    </li>
                    <li>
                        <div class="todo-item">
                            <div class="title"> <label> <input class="checkbox" type="checkbox">
                                    <span class="description" type="text"> Stay hydrated </span> </label> </div>
                            <div class="actions"> <i class="fa-solid fa-square-pen"></i>
                                <i class="fa-solid fa-trash-can"></i>
                            </div>
                        </div>
                    </li>
                    <li><input class="checkbox" type="checkbox">
                        <span class="description"> Do morning exercises</span>
                        <i class="fa-solid fa-square-pen"></i>
                        <i class="fa-solid fa-trash-can"></i>
                    </li>
                    <li>
                        <input class="checkbox" type="checkbox">
                        <span class="description">Pack the lunch</span>
                        <i class="fa-solid fa-square-pen"></i>
                        <i class="fa-solid fa-trash-can"></i>
                    </li>
                    <li><input class="checkbox" type="checkbox">
                        <span class="description">Walk your way
                            home</span>
                        <i class="fa-solid fa-square-pen"></i>
                        <i class="fa-solid fa-trash-can"></i>
                    </li>
                    <li><input class="checkbox" type="checkbox"> <span class="description">Facial
                            exercises</span>
                        <i class="fa-solid fa-square-pen"></i>
                        <i class="fa-solid fa-trash-can"></i>
                    </li>

                    </li>

                </ul>

                <div class="done-list"></div>

                <script src="./scripts/main.js"><h1>My to do list</h1>
                </script>
</body>
