<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/fa-solid fa-square-pen.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper">

        <div class="background">

        </div>

        <div class="body">

            <div class="new-item">
                <h4 class="h4 placeholder">New Todo:</h4>
                <div class="placeholder">

                    <input type="text" placeholder="new to do item..." />

                    <button type="submit" style="color:deeppink;">Add</button>
                </div>
            </div>
        </div>
        <i class="fa-solid fa-square-pen"></i>
        <div class="todo-list">
            <div class="undone-list">

                <ul>
                    <li><input class="checkbox" type="checkbox">
                        <span class="description"> Feed the cat </span>
                        <i class="fa-solid fa-square-pen"></i>
                    </li>
                    <li> <input class="checkbox" type="checkbox">
                        <span class="description"> Stay hydrated </span>
                    </li>
                    <li><input class="checkbox" type="checkbox">
                        <span class="description">Do morning exercises</span>
                    </li>
                    <li>
                        <input class="checkbox" type="checkbox">
                        <span class="description">Pack the lunch</span>
                    </li>
                    <li><input class="checkbox" type="checkbox"> <span class="description">Walk your way
                            home</span> </li>
                    <li><input class="checkbox" type="checkbox"> <span class="description">Facial
                            exercises</span> </li>
                    </li>
                    <button class="remove-btn" type="submit">Delete</button>

                </ul>



                <div class="done-list"></div>



                <script src="./scripts/main.js"><h1>My to do list</h1>
                </script>
</body>
